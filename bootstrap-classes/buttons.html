<!doctype html>
<html>
<head>
    
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <style>
        
    </style>
    </head>
      <body>
          
    <h3 style="color: red">button outline</h3>
          <button type="button" class="btn btn-outline-green">submit</button>
          
          <h3 style="color: red">button sizes</h3>
          <button type="button" class="btn btn-primary btn-lg">large</button>
               <button type="button" class="btn btn-primary btn-sm">small</button>
           <button type="button" class="btn btn-primary btn-block">block</button>
    <h3 style="color: red">button active</h3>
          <button type="button" class="btn btn-success active">submit</button>
          <h3 style="color: red">button disabled</h3>
          <button type="button" class="btn btn-success disabled">submit</button>
           <h3 style="color: red">button group</h3>
        <div class="btn btn-group">
            <button type="button" class="btn btn-warning">Left</button>
            <button type="button" class="btn btn-warning">Middle</button>
            <button type="button" class="btn btn-warning">Right</button>
        </div>
      <h3 style="color: red">button in vertical group</h3>
        <div class="btn btn-group-vertical">
            <button type="button" class="btn btn-success">Left</button>
            <button type="button" class="btn btn-success">Middle</button>
            <button type="button" class="btn btn-success">Right</button>
        </div>
        
        
   
    </body>
    <script src="bootstrap/js/fontawesome-all.js"></script>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
    <script> 
        $('.carousel').carousel({
        interval:1000,
        pause:'hover'
    });
</script>
</html>
