<body>
    <h3 style="color: red">carousel</h3>
    
    <div class="container-fluid mt-3" id="index.html">
    <div class="carousel-slide" data-ride="carousel" id="hello">
        <ul class="carousel-indicators">
            <li data-target="#hello" data-slide-to="0" class="active"></li>
            <li data-target="#hello" data-slide-to="1"></li>
            <li data-target="#hello" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="bootstrap/Tulips.jpg" class="w-100 d-block" height="650px">
            </div>
            <div class="carousel-item">
            <img src="bootstrap/Koala.jpg" class="w-100 d-block" height="650px">
            </div>
            <div class="carousel-item">
            <img src="bootstrap/Desert.jpg" class="w-100 d-block" height="650px">
            </div>
        </div>
        </div>
    </div>
        
        
        
        
   
    </body>
    <script src="bootstrap/js/fontawesome-all.js"></script>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
    <script> 
        $('.carousel').carousel({
        interval:100,
        pause:'hover'
    });
</script>
