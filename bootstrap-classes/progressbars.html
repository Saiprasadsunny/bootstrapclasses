<!doctype html>
<html>
<head>
    
    <link rel="stylesheet" href="bootstrap/css/fontawesome-all.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/mdb.css">
    <link rel="stylesheet" href="bootstrap/css/style.css">
    <style>
        
    </style>
    </head>
<body>
    <h3 style="color: red">progress bars</h3>
    
    <div class="progress">
              <div class="progress-bar" style="width: 50%">50%</div>
              </div> <br>
              <div class="progress">
              <div class="progress-bar" style="width: 60%">60%</div>
              </div><br>
              <div class="progress">
              <div class="progress-bar" style="width: 70%">70%</div>
              </div><br>
              <div class="progress">
              <div class="progress-bar" style="width: 80%">80%</div>
              </div>
        
        <h3 style="color: red">progress bars with lable</h3>
        <div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="70"
  aria-valuemin="0" aria-valuemax="100" style="width:70%">
    70%
  </div>
</div>
          <h3 style="color: red">progress bars stripped</h3>
    
    <div class="progress">
  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar"
  aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
    40% 
  </div>
</div>
        <h3 style="color: red">progress bars stacked </h3>
    
    
    <div class="progress">
  <div class="progress-bar progress-bar-success"  style="width:40%">
    Free Space
  </div>
  <div class="progress-bar progress-bar-warning" role="progressbar" style="width:10%">
    Warning
  </div>
  <div class="progress-bar progress-bar-danger" role="progressbar" style="width:20%">
    Danger
  </div>
</div>
    
    
   
    </body>
    <script src="bootstrap/js/fontawesome-all.js"></script>
<script src="bootstrap/js/jquery-3.2.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/mdb.min.js"></script>
    <script> 
        $('.carousel').carousel({
        interval:1000,
        pause:'hover'
    });
</script>
</html>
